<section class ="formCarrusel">
    <section class = "layoutCarrusel">
        <div class="carousel-container">
            <div class="carousel">
                <img [src]="images[currentIndex].src" alt="Image {{ currentIndex }}">
            </div>
            <button (click)="prevImage()" class="prev-button">Anterior</button>
            <button (click)="nextImage()" class="next-button">Siguiente</button>
        </div>
        
</section>
